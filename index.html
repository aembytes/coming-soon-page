  <style>
  html {
  background-color: #330066;
  }
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  min-height: 100dvh;
  background: linear-gradient(180deg, #330066 0%, #4e4e9a 35%, #55CBC5 100%);
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;

  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-family: 'Arial', sans-serif;
  overflow: clip;
  position: relative;
}

    /* Particle animation background */
    .particles {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      animation: moveParticles 10s infinite linear;
    }

   @keyframes moveParticles {
  0% { transform: translateY(0) translateX(0); opacity: 0.6; }
  100% { transform: translateY(200px) translateX(200px); opacity: 0; }
}


    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 100;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: slideIn 1.5s ease-out;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-100px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      opacity: 0.9;
      font-weight: 400;
      animation: fadeInText 2s ease-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .countdown {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
      animation: bounce 1.5s ease-in-out infinite;
   color: #ffffff;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

  .footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 1.1rem;
  color: rgba(255, 255, 255, 0.8);
  z-index: 1;
}

  .footer a {
    color: #330066;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
  }

  .footer a:hover {
    text-decoration: underline;
  }
  
    
  .highlighted-aembytes {
  font-weight: 700;
  font-size: 1.3rem;
  color: #330066;
  background: #fff;
  padding: 5px 12px;
  border-radius: 8px;
  margin-left: 5px;
  letter-spacing: 1px;
  box-shadow: 0 0 10px rgba(51, 0, 102, 0.3);
  text-decoration: none;
  transition: all 0.3s ease;
}

.highlighted-aembytes:hover {
  background-color: #330066;
  color: #fff;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
  transform: scale(1.05);
}

  @media (max-width: 768px) {
  .particle {
    width: 20px !important;
    height: 20px !important;
  }
}
html, body {
  overflow: hidden;
  overscroll-behavior: none;
  touch-action: none;
}
    
  .footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 1.1rem;
  color: rgba(255, 255, 255, 0.85);
  z-index: 1;
}

.footer-line {
  display: inline-block;
  transition: transform 0.3s ease-in-out;
}

.footer-line:hover {
  transform: scale(1.08);
}

.aembytes-link {
  color: #1A0033; 
  font-weight: 700;
  font-size: 1.3rem;
  text-decoration: none;
  position: relative;
  margin-left: 6px;
  transition: color 0.3s ease;
}

.aembytes-link::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 100%;
  height: 2px;
  background-color: #330066; 
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease-in-out;
}

.aembytes-link:hover {
  color: #330066; 
}

.aembytes-link:hover::after {
  transform: scaleX(1);
}

  <script>
    const targetDate = new Date("August 08, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown-timer").innerHTML = "We're Live!";
        clearInterval(countdownInterval);
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
